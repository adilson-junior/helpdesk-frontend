<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="full-width">Cadastro Cliente</h1>
        <img class="full-width" src="assets/img/tecnico-create.svg" alt="Help Desk">
        <section class="section">
           <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
           <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
           <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Cliente</mat-checkbox>
        </section>
        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cliente.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Informe o nome"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="cliente.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Informe o e-mail">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="cliente.cpf"
            name="cpf"
            [formControl]="cpf"
            required
            matInput 
            placeholder="Informe o CPF 000.000.000-00"
            mask="000.000.000-00">            
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="cliente.senha"
            name="senha"
            [formControl]="senha"
            required
            type="password" 
            matInput 
            placeholder="Informe a senha">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-flat-button color="primary">Salvar</button>
        <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
        <p>Desenvolvido por Adilson Jr.</p>
    </form>
</div>
