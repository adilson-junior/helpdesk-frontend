<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="full-width">Cadastro Técnico</h1>
        <img class="full-width" src="assets/img/tecnico-create.svg" alt="Help Desk">
        <section class="section">
           <mat-checkbox class="margin">Admin</mat-checkbox>
           <mat-checkbox class="margin">Técnico</mat-checkbox>
           <mat-checkbox class="margin">Cliente</mat-checkbox>
        </section>
        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Informe o nome">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Informe o e-mail">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Informe o CPF">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Informe a senha">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <button class="full-width mat-elevation-z4" mat-flat-button color="primary">Salvar</button>
        <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
        <p>Desenvolvido por Adilson Jr.</p>
    </form>
</div>
